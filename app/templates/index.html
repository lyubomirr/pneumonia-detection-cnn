<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-6 offset-3 shadow form-wrapper">
                <h5 class="title">Pneumonia detection:</h5>
                <form id="pic-form">
                    <div class="form-group">
                        <input type="file" name="pic" class="form-control-file" id="pic" accept="image/*" />
                        <small class="form-text text-muted colored">Upload your lungs x-ray picture.</small>
                    </div>
                    <img id="output" />
                    <input type="submit" name="submit" id="submit" class="btn btn-primary" />
                </form>
                <div class="loader"></div>
                <p id="response">
                    Your condition is: <span id="condition"></span> with <span id="confidence"></span> confidence.
                </p>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
